<!-- ng-template en vez de utilizar div para que no aparezca en el html -->

<ng-container *ngIf="product">
    <h2>{{ product.title }}</h2>
    <p>$ {{ product.price }}</p>
    <img [ngSrc] = "product.images[0]" alt="" width="350" height="350">
</ng-container>


<ng-container *ngIf="!product">
    producto no renderizado
</ng-container>
